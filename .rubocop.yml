inherit_from: '.rubocop_todo.yml'

AllCops:
  TargetRubyVersion: 1.9
  Include:
    - 'message-driver.gemspec'
    - '**/Gemfile'
    - 'Guardfile'
    - 'Rakefile'
  Exclude:
    - 'lib/vendor/**/*.rb'
    - 'vendor/**/*'

Bundler/OrderedGems:
  Enabled: false

Metrics/BlockNesting:
  Max: 4

Metrics/LineLength:
  AllowURI: true
  Max: 120
  Include:
    - 'lib/**/*.rb'

Style/AccessorMethodName:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/FileName:
  Exclude:
    - 'lib/message-driver.rb'

Style/MultilineMethodCallBraceLayout:
  EnforcedStyle: new_line

Style/NumericLiterals:
  Enabled: false

Style/OptionalArguments:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: slashes

Style/RescueModifier:
  Enabled: false

Style/TrivialAccessors:
  ExactNameMatch: true
  AllowPredicates: true
  AllowDSLWriters: true
