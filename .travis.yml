language: ruby
bundler_args: --without tools darwin
services:
  - rabbitmq
before_script:
  - sudo rabbitmqctl add_vhost message-driver-test
  - sudo rabbitmqctl set_permissions -p message-driver-test guest ".*" ".*" ".*"
  - sudo rabbitmq-plugins enable rabbitmq_stomp
  - sudo service rabbitmq-server restart
rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - jruby-19mode
  - jruby-head
  - rbx-19mode
env:
  - ADAPTER=in_memory
  - ADAPTER=bunny:0.9.8
  - ADAPTER=bunny:0.10.2
  - ADAPTER=bunny:1.0.0.pre3
  - ADAPTER=stomp
matrix:
  allow_failures:
    - env: ADAPTER=bunny:1.0.0.pre3
    - rvm: jruby-head
    - rvm: rbx-19mode
    - rvm: jruby-19mode
      env: ADAPTER=stomp
